name: Update Football Content
permissions:
  contents: write

on:
  schedule:
    - cron: '0 20 * * *'
  workflow_dispatch:

jobs:
  update-content:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          # ключ для APIfootball.com
          echo "APIFOOTBALL_API_KEY=${{ secrets.APIFOOTBALL_API_KEY }}" >> .env
          # ключи для новостей
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}"              >> .env
          echo "VITE_NEWS_SOURCE_URL=${{ secrets.VITE_NEWS_SOURCE_URL }}" >> .env
          # лимиты для переписи статей
          echo "DAILY_LIMIT=5"                                           >> .env
          echo "THROTTLE_MS=120000"                                      >> .env

      - name: Fetch and process football news
        run: node scripts/fetch-news.js

      - name: Fetch football scores
        run: node scripts/fetch-scores.js

      - name: Commit and push if content changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name  "github-actions[bot]"
          git add public/data/
          if ! git diff --quiet --cached; then
            git fetch origin main
            git rebase origin/main
            git commit -m "Update football content [skip ci]"
            git push
          else
            echo "✅ No changes to commit"
          fi
