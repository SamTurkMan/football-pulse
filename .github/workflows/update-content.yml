name: Update Football Content

permissions:
  contents: write

on:
  schedule:
    - cron: '0 20 * * *'   # –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ 20:00 UTC
  workflow_dispatch:

jobs:
  update-content:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          # –¥–ª—è —Å–∫—Ä–∏–ø—Ç–∞ fetch-scores.js (APIfootball.com)
          echo "APIFOOTBALL_API_KEY=${{ secrets.APIFOOTBALL_API_KEY }}" >> .env

          # –¥–ª—è —Å–∫—Ä–∏–ø—Ç–∞ fetch-news.js
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}"              >> .env
          echo "VITE_NEWS_SOURCE_URL=${{ secrets.VITE_NEWS_SOURCE_URL }}" >> .env

          # –ª–∏–º–∏—Ç—ã –¥–ª—è OpenAI
          echo "DAILY_LIMIT=5"                                           >> .env
          echo "THROTTLE_MS=120000"                                      >> .env

      - name: Fetch and process football news
        run: node scripts/fetch-news.js

      - name: Fetch football scores
        run: node scripts/fetch-scores.js

      - name: Commit and push if content changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name  "github-actions[bot]"

          # stage –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ public/data
          git add public/data/

          # –µ—Å–ª–∏ –µ—Å—Ç—å staged –∏–∑–º–µ–Ω–µ–Ω–∏—è ‚Äî –ø—Ä–æ–±—É–µ–º –∑–∞–±—Ä–∞—Ç—å remote, —á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ –∫–æ–Ω—Ñ–ª–∏–∫—Ç–æ–≤
          if ! git diff --quiet --cached; then
            echo "üé¨ Changes detected, pulling remote and rebasing with autostash‚Ä¶"
            git pull --rebase --autostash origin main

            echo "üíæ Committing updated data‚Ä¶"
            git commit -m "Update football content [skip ci]"

            echo "üöÄ Pushing to origin/main‚Ä¶"
            git push
          else
            echo "‚úÖ No changes to commit"
          fi
